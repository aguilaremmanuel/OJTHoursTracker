<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress with Label</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .progress-container {
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .progress-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-circle-bg {
            fill: none;
            stroke: #f0f0f0;
            stroke-width: 10;
        }
        
        .progress-circle-fill {
            fill: none;
            stroke: #3498db;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .progress-percent {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            display: block;
            line-height: 1.2;
        }
        
        .progress-label {
            font-size: 14px;
            color: #777;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg class="progress-circle" viewBox="0 0 100 100">
            <circle class="progress-circle-bg" cx="50" cy="50" r="45" />
            <circle class="progress-circle-fill" cx="50" cy="50" r="45" 
                    stroke-dasharray="282.743" 
                    stroke-dashoffset="282.743" />
        </svg>
        <div class="progress-text">
            <span class="progress-percent">75%</span>
            <span class="progress-label">Complete</span>
        </div>
    </div>

    <script>
        function updateProgress(percent) {
            const circle = document.querySelector('.progress-circle-fill');
            const percentElement = document.querySelector('.progress-percent');
            
            // Calculate the offset (circumference = 2Ï€r)
            const radius = 45;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100) * circumference;
            
            circle.style.strokeDashoffset = offset;
            percentElement.textContent = percent + '%';
        }
        
        // Set initial progress (75%)
        updateProgress(75);
        
        // Example: Change to 90% after 2 seconds
        setTimeout(() => updateProgress(90), 2000);
    </script>
</body>
</html>
